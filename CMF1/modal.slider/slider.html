<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="https://iili.io/d36prss.jpg" alt="" />
      </div>

      <div class="slider-controls">
        <button class="next">Next</button>
        
      </div>
      <button class="delete" onclick="document.querySelector('.modal').style.display='block'">Delete</button>
      <button class="add" onclick="document.querySelector('.modal1').style.display='block'">Add Button</button>
    </div>

    <div class="modal">
  
      <form class="modal-content">
        <div class="container">
          <h1>Delete Account</h1>
          <p>Are you sure you want to delete your account?</p>
        
          <div class="clearfix">
            <button type="button" onclick="document.querySelector('.modal').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" onclick="document.querySelector('.modal').style.display='none'" class="deletebtn">Delete</button>
          </div>
        </div>
      </form>
    </div>

    <div class="modal1" style="display: none;">
      <div class="modal-dialog">
          <div class="modal-content1">
              <div class="modal-header">
                  <h5 class="modal-title">Product Information</h5>
                  <button type="button"  onclick="document.querySelector('.modal').style.display='none'"
                      aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form onsubmit="submitForm(event)">
                      <label for="name">Product Name</label>
                      <input type="text" id="name" required>
                      <label for="price">Price</label>
                      <input type="number" id="price" required>
                      <label for="img">Product Img Link</label>
                      <input type="url" id="img" required>
                      <button type="submit">Add Product</button>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" onclick="document.querySelector('.modal').style.display='none'">Cancel</button>
              </div>
          </div>
      </div>

   
    <script src="slider.js"></script>
  </body>
</html>
